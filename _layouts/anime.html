---
layout: default
---

<!-- Header -->
<header class="relative z-10 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-8">
      <h1
        class="text-6xl font-bold text-white dark:text-gray-100 mb-4 tracking-tight"
      >
        <span
          class="bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent"
        >
          xiAnimeList
        </span>
      </h1>
      <p
        class="text-xl text-white/80 dark:text-gray-300 max-w-2xl mx-auto leading-relaxed"
      >
        Discover amazing anime series and movies from around the world
      </p>
    </div>

    <!-- Search Bar -->
    <div class="max-w-2xl mx-auto relative">
      <div class="relative">
        <input
          type="text"
          placeholder="Search for anime..."
          class="w-full p-4 pl-12 text-white dark:text-gray-100 placeholder-white/60 dark:placeholder-gray-400 rounded-2xl search-input outline-none text-lg"
          data-anime-target="searchInput"
          data-action="input->anime#search"
        />
        <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
          <svg
            class="w-6 h-6 text-white/60"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Filters and Sort Options -->
    <div class="mt-6 flex flex-wrap justify-center gap-4">
      <select
        class="search-input px-4 py-2 rounded-xl text-white dark:text-gray-100"
        data-action="change->anime#filterByType"
      >
        <option value="all">All Types</option>
        <option value="tv">TV Series</option>
        <option value="movie">Movies</option>
        <option value="ova">OVA</option>
      </select>

      <select
        class="search-input px-4 py-2 rounded-xl text-white dark:text-gray-100"
        data-action="change->anime#filterByGenre"
      >
        <option value="all">All Genres</option>
        <option value="1">Action</option>
        <option value="2">Adventure</option>
        <option value="4">Comedy</option>
        <!-- Add more genres -->
      </select>

      <div class="flex items-center gap-2">
        <span class="text-white/80">Sort by:</span>
        <button
          class="px-4 py-2 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
          data-action="click->anime#sortBy"
          data-sort="score"
        >
          Rating
        </button>
        <button
          class="px-4 py-2 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
          data-action="click->anime#sortBy"
          data-sort="title"
        >
          Title
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Loading Spinner -->
<div
  class="fixed inset-0 bg-black/30 backdrop-blur-xs flex items-center justify-center z-50 hidden"
  data-anime-target="loadingOverlay"
>
  <div class="loading-spinner mx-auto mb-4"></div>
</div>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-6 pb-12">
  <!-- Popular Anime Section -->
  <section class="mb-12">
    <div class="flex items-center justify-between mb-8">
      <h2
        class="text-3xl font-bold text-white dark:text-gray-100"
        data-anime-target="sectionTitle"
      >
        Popular Anime
      </h2>
      <div class="flex gap-4">
        <button
          class="px-6 py-3 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
          data-action="click->anime#loadPopular"
        >
          Popular
        </button>
        <button
          class="px-6 py-3 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
          data-action="click->anime#loadTopRated"
        >
          Top Rated
        </button>
        <button
          class="px-6 py-3 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
          data-action="click->anime#loadUpcoming"
        >
          Upcoming
        </button>
      </div>
    </div>

    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
      data-anime-target="animeGrid"
    >
      <!-- Anime cards will be populated here -->
    </div>
  </section>
</main>

<!-- Anime Detail Modal -->
<div
  class="fixed inset-0 bg-black/70 dark:bg-black/80 backdrop-blur-sm z-50 hidden"
  data-anime-target="modal"
  data-action="click->anime#closeModal"
>
  <div class="flex items-center justify-center min-h-screen p-4">
    <div
      class="glass-morphism rounded-3xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
      data-action="click->anime#stopPropagation"
    >
      <div class="p-8" data-anime-target="modalContent">
        <!-- Modal content will be populated here -->
      </div>
    </div>
  </div>
</div>
