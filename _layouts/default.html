<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %} {{ page.title }} | {{ site.title }} {% else %} {{
      site.title }} {% endif %}
    </title>

    <meta
      name="description"
      content="
    {% if page.excerpt %}
      {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.description | strip_newlines }}
    {% endif %}
  "
    />

    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.title }}"
      href="{{ '/feed.xml' | absolute_url }}"
    />

    <link
      rel="icon"
      href="{{ site.baseurl }}/app/assets/images/favicon.ico"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/app/assets/stylesheets/application.css"
    />

    {% if jekyll.environment == "development" %}
    <script type="module" src="http://localhost:5173/application.js"></script>

    {% else %}
    <script
      type="module"
      src="{{ site.baseurl }}/app/build/application.js"
    ></script>
    {% endif %}
  </head>
  <body
    class="min-h-screen gradient-bg dark:bg-gray-900 transition-colors duration-200"
    data-controller="anime theme"
  >
    <div class="fixed top-4 right-4 z-50">
      <button
        class="p-2 rounded-lg bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-all duration-200 cursor-pointer"
        data-action="theme#toggle"
      >
        <div data-theme-target="icon"></div>
      </button>
    </div>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {{ content }}
    </main>
  </body>
</html>
