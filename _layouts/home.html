---
layout: default
---

<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

  * {
    font-family: "Inter", sans-serif;
  }

  .glass-morphism {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .anime-card {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform-style: preserve-3d;
  }

  .anime-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  }

  .gradient-bg {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .loading-spinner {
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid #ffffff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .fade-in {
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .shimmer {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
  }

  @keyframes shimmer {
    0% {
      background-position: -200% 0;
    }
    100% {
      background-position: 200% 0;
    }
  }

  .search-input {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
  }

  .search-input:focus {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
  }

  .genre-tag {
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    transition: all 0.3s ease;
  }

  .genre-tag:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
  }

  .status-badge {
    position: relative;
    overflow: hidden;
  }

  .status-badge::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.2),
      transparent
    );
    transition: left 0.5s;
  }

  .status-badge:hover::before {
    left: 100%;
  }
</style>
<!-- Header -->
<header class="relative z-10 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-6xl font-bold text-white mb-4 tracking-tight">
        <span
          class="bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent"
        >
          AnimeList
        </span>
      </h1>
      <p class="text-xl text-white/80 max-w-2xl mx-auto leading-relaxed">
        Discover amazing anime series and movies from around the world
      </p>
    </div>

    <!-- Search Bar -->
    <div class="max-w-2xl mx-auto relative">
      <div class="relative">
        <input
          type="text"
          placeholder="Search for anime..."
          class="w-full p-4 pl-12 text-white placeholder-white/60 rounded-2xl search-input outline-none text-lg"
          data-anime-target="searchInput"
          data-action="input->anime#search"
        />
        <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
          <svg
            class="w-6 h-6 text-white/60"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Loading Spinner -->
<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden"
  data-anime-target="loadingOverlay"
>
  <div class="glass-morphism rounded-2xl p-8 text-center">
    <div class="loading-spinner mx-auto mb-4"></div>
    <p class="text-white text-lg">Loading awesome anime...</p>
  </div>
</div>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-6 pb-12">
  <!-- Popular Anime Section -->
  <section class="mb-12">
    <div class="flex items-center justify-between mb-8">
      <h2 class="text-3xl font-bold text-white">Popular Anime</h2>
      <div class="flex gap-4">
        <button
          class="px-6 py-3 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
          data-action="click->anime#loadPopular"
        >
          Popular
        </button>
        <button
          class="px-6 py-3 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
          data-action="click->anime#loadTopRated"
        >
          Top Rated
        </button>
        <button
          class="px-6 py-3 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
          data-action="click->anime#loadUpcoming"
        >
          Upcoming
        </button>
      </div>
    </div>

    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
      data-anime-target="animeGrid"
    >
      <!-- Anime cards will be populated here -->
    </div>
  </section>
</main>

<!-- Anime Detail Modal -->
<div
  class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden"
  data-anime-target="modal"
  data-action="click->anime#closeModal"
>
  <div class="flex items-center justify-center min-h-screen p-4">
    <div
      class="glass-morphism rounded-3xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
      data-action="click->anime#stopPropagation"
    >
      <div class="p-8" data-anime-target="modalContent">
        <!-- Modal content will be populated here -->
      </div>
    </div>
  </div>
</div>
